# Headless OS Configuration
# Settings and preferences for headless environments

# === Environment Variables ===
# Set headless mode indicator
HEADLESS_MODE=true

# Disable GUI applications
DISABLE_GUI=true

# Terminal preferences
TERM=xterm-256color
COLORTERM=truecolor

# Editor preferences for headless mode
EDITOR=vim
VISUAL=vim

# Pager preferences
PAGER=less
LESS="-R -S -M +Gg"

# === Headless-Specific Aliases ===
# Override GUI applications with CLI alternatives
alias code="vim"
alias gedit="vim"
alias kate="vim"
alias nautilus="ls"
alias dolphin="ls"
alias firefox="echo 'GUI browser not available in headless mode. Use curl or wget.'"
alias chrome="echo 'GUI browser not available in headless mode. Use curl or wget.'"

# === Development Settings ===
# Node.js settings
NODE_ENV=development
NPM_CONFIG_PROGRESS=false
NPM_CONFIG_LOGLEVEL=warn

# Python settings
PYTHONUNBUFFERED=1
PYTHONDONTWRITEBYTECODE=1

# Go settings
GOPATH=$HOME/go
GO111MODULE=on

# Rust settings
RUST_BACKTRACE=1
CARGO_INCREMENTAL=1

# === Container Settings ===
# Podman/Docker settings for headless
DOCKER_BUILDKIT=1
COMPOSE_DOCKER_CLI_BUILD=1

# === Network Settings ===
# Curl settings
CURL_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt

# Wget settings
WGET_OPTS="--no-check-certificate --timeout=30"

# === Logging Settings ===
# Enable detailed logging for troubleshooting
DEBUG=false
VERBOSE=false
LOG_LEVEL=info

# === Performance Settings ===
# Optimize for headless performance
MAKEFLAGS="-j$(nproc)"
NINJA_STATUS="[%f/%t] "

# === Security Settings ===
# SSH settings
SSH_AUTH_SOCK=$SSH_AUTH_SOCK
SSH_AGENT_PID=$SSH_AGENT_PID

# GPG settings
GPG_TTY=$(tty)

# === Backup Settings ===
# Backup directories
BACKUP_DIR=$HOME/.backups
DOTFILES_BACKUP_DIR=$HOME/.dotfiles-backup

# === Update Settings ===
# Auto-update preferences
AUTO_UPDATE_DOTFILES=true
AUTO_UPDATE_PACKAGES=false
UPDATE_CHECK_INTERVAL=7d

# === Headless Service Settings ===
# Services to disable in headless mode
DISABLE_SERVICES="
    bluetooth
    cups
    avahi-daemon
    NetworkManager-wait-online
"

# Services to enable in headless mode
ENABLE_SERVICES="
    sshd
    fail2ban
    ufw
    cron
"

# === Resource Limits ===
# Memory and CPU limits for headless optimization
MAX_MEMORY_USAGE=80%
MAX_CPU_USAGE=90%
SWAP_USAGE_THRESHOLD=50%

# === Monitoring Settings ===
# System monitoring preferences
MONITOR_DISK_USAGE=true
MONITOR_MEMORY_USAGE=true
MONITOR_CPU_USAGE=true
MONITOR_NETWORK_USAGE=false

# Alert thresholds
DISK_USAGE_ALERT=90%
MEMORY_USAGE_ALERT=85%
CPU_USAGE_ALERT=95%

# === Development Environment Settings ===
# Default project directory
PROJECTS_DIR=$HOME/Development

# Default git settings for headless
GIT_EDITOR=vim
GIT_PAGER=less

# === Terminal Multiplexer Settings ===
# Tmux settings
TMUX_TMPDIR=/tmp
TMUX_CONF=$HOME/.tmux.conf

# Zellij settings
ZELLIJ_CONFIG_DIR=$HOME/.config/zellij

# === Package Manager Settings ===
# Homebrew settings (macOS)
HOMEBREW_NO_ANALYTICS=1
HOMEBREW_NO_AUTO_UPDATE=1
HOMEBREW_NO_INSTALL_CLEANUP=1

# DNF settings (Fedora)
DNF_AUTOMATIC=false
DNF_CLEAN_REQUIREMENTS_ON_REMOVE=true

# Flatpak settings
FLATPAK_SYSTEM_DIR=/var/lib/flatpak
FLATPAK_USER_DIR=$HOME/.local/share/flatpak